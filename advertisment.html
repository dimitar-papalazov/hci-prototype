<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Систем за споделување превоз - Огласи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-dark">
    <a class="navbar-brand" href="index.html">Систем за споделување превоз</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link active" href="advertisment.html">Огласи</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="reservation.html">Резервации</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">Профил</a>
      </li>
    </ul>
  </nav>
  <!-- Navbar End -->
  <!-- Cards Start -->
  <div class="container">
    <div class="row" id="cards">
      <div v-for="card in cards" class="col-lg-12 my-3 border border-dark">
        <a href="details.html" class="stretched-link"></a>
        <div class="row p-3">
          <div class="col-lg-2">
            <img src="img/profile.png" class="img-fluid"></img>
          </div>
          <div class="col-lg-8 my-auto">
            <div class="row">
              <div class="col-lg-6 mb-5"><strong>Име: </strong>{{card.name}}</div>
              <div class="col-lg-6 mb-5"><strong>Број на слободни места: </strong>{{card.freeSeats}}</div>
              <div class="col-lg-6 mt-5"><strong>Почетна дестинација: </strong>{{card.startDestination}}</div>
              <div class="col-lg-6 mt-5"><strong>Крајна дестинација: </strong>{{card.endDestination}}</div>
            </div>
          </div>
          <div class="col-lg-2 my-auto">
            <h1><strong>Цена:</strong></h1>
            <h2>{{card.price}} MKD</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cards End -->
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#cards',
      data: {
        cards: [
          {
            name: "Димитар",
            freeSeats: 3,
            price: 400,
            startDestination: "Скопје",
            endDestination: "Битола"
          },
          {
            name: "Петар",
            freeSeats: 1,
            price: 150,
            startDestination: "Битола",
            endDestination: "Прилеп"
          },
          {
            name: "Стефан",
            freeSeats: 7,
            price: 350,
            startDestination: "Скопје",
            endDestination: "Битола"
          },
          {
            name: "Филип",
            freeSeats: 2,
            price: 350,
            startDestination: "Битола",
            endDestination: "Скопје"
          },
          {
            name: "Александра",
            freeSeats: 1,
            price: 300,
            startDestination: "Битола",
            endDestination: "Велес"
          },
        ]
      }
    })
  </script>
</body>

</html>
