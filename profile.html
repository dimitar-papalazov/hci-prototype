<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Систем за споделување превоз - Профил</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-dark">
    <a class="navbar-brand" href="index.html">Систем за споделување превоз</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="advertisment.html">Огласи</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="reservation.html">Резервации</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="profile.html">Профил</a>
      </li>
    </ul>
  </nav>
  <!-- Navbar End -->
  <!-- Card Start -->
  <div class="container" id="app">
    <div class="row border border-dark m-5 h-100 p-3">
      <div class="col-lg-12 mt-3">
        <div class="row">
          <div class="col-lg-3 my-auto">
            <div class="row">
              <div class="col-lg-10">
                <img src="img/profile.png" class="img-fluid">
              </div>
              <div class="col-lg-2 mt-auto">
                <button class="btn btn-outline-dark rounded-0 ml-5">Промени</button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 my-auto ml-auto text-center"><strong>Оцена: </strong>{{person.rating}}.0
            <a href="ratings.html" class="stretched-link"></a>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mt-5">
        <div class="row">
          <div class="col-lg-3">
            <p><strong>Име: </strong>{{person.name}}</p>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-outline-dark rounded-0">Промени</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mt-5">
        <div class="row">
          <div class="col-lg-3">
            <p><strong>Презиме: </strong>{{person.surname}}</p>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-outline-dark rounded-0">Промени</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mt-3">
        <div class="row">
          <div class="col-lg-4">
            <p><strong>Контакт: </strong></p>
          </div>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6">
                <p><strong>Е-mail: </strong>{{person.email}}</p>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-outline-dark rounded-0">Промени</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4"></div>
          <div class="col-lg-8 mt-3">
            <div class="row">
              <div class="col-lg-6">
                <p><strong>Телефон: </strong>{{person.phone}}</p>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-outline-dark rounded-0">Промени</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mt-3">
        <div class="row">
          <div class="col-lg-4">
            <p><strong>Социјални мрежи: </strong></p>
          </div>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-6">
                <i class="fab fa-facebook fa-2x my-3"></i>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-outline-dark rounded-0">Промени</button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <i class="fab fa-twitter fa-2x my-3"></i>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-outline-dark rounded-0">Промени</button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <i class="fab fa-instagram fa-2x my-3"></i>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-outline-dark rounded-0">Промени</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Card End -->
  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/020f1f6072.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        person:
        {
          name: "Димитар",
          freeSeats: 3,
          price: 400,
          startDestination: "Скопје",
          endDestination: "Битола",
          rating: 5.0,
          surname: "Папалазов",
          email: "dimitar.papalazov@email.com",
          phone: "389 70 00 00 00"
        },
      }
    })
  </script>
</body>

</html>
